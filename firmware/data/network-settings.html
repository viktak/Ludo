<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>%sitename%</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Game</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="/players-settings.html">Players</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/rules-settings.html">Rules</a>
                                </li>
                                <li class="dropdown-divider">
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/saveloadgame.html">Save/Load</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/statistics.html">Statistics</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>%sitename%</h1>
            <h2>Network Settings</h2>
        </div>
        <br />
        <div class="alert alert-info alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Important:</strong> If you see no Wi-Fi networks in the list, simply refresh the page.
        </div>
        <form class="form-horizontal" method="post">
            <div class="mb-3 row">
                <label for="lstNetworks" class="col-sm-2 col-form-label">Select a WiFi network:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="lstNetworks" name="lstNetworks">
                        %networklist%
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter a password"
                        name="txtPassword" value="%password%">
                </div>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" class="btn btn-success" value="Save & reboot"
                    onclick="javascript: alert('The system is now restarting. Please wait for a few seconds, then refresh this page.')" />
            </div>



        </form>
        <small class='well well-sm'>
            (c)2025 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>

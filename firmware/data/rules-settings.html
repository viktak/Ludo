<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>%sitename%</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Game</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="/players-settings.html">Players</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/rules-settings.html">Rules</a>
                                </li>
                                <li class="dropdown-divider">
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/saveloadgame.html">Save/Load</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/statistics.html">Statistics</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>%sitename%</h1>
            <h2>Rules</h2>
        </div>
        <br />
        <form class="form-horizontal" method="post">
            <fieldset class="form-group border p-2">
                <legend class="float-none w-auto px-3">General</legend>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkUseBeeper" name="chkUseBeeper"
                        value="chkUseBeeper" %chkusebeeper% />
                    <label class="form-check-label" for="chkUseBeeper">Use sounds</label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkHomeSafe" name="chkHomeSafe"
                        value="chkHomeSafe" %chkHomeSafe% />
                    <label class="form-check-label" for="chkHomeSafe">Safe home tile</label>
                    <span class="badge rounded-pill bg-info" data-bs-toggle="tooltip"
                        title="Cannot get kicked out while stationed on the tile where the piece entered the game">Info</span>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkAssistedMode" name="chkAssistedMode"
                        value="chkAssistedMode" %chkAssistedMode% />
                    <label class="form-check-label" for="chkAssistedMode">Assisted mode</label>
                    <span class="badge rounded-pill bg-info" data-bs-toggle="tooltip"
                        title="Show attacked tiles instead of pieces that can move">Info</span>
                </div>
            </fieldset>

            <br />

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type='submit' class='btn btn-success' value='Save'>
            </div>

        </form>
        <small class='well well-sm'>
            (c)2025 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>

<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <meta charset="utf-8" />
    <title>%sitename%</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favico.ico" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url(menu.png)
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Status</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/general-settings.html">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Game</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a class="nav-link active" href="/players-settings.html">Players</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/rules-settings.html">Rules</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>%sitename%</h1>
            <h2>Player Settings</h2>
        </div>
        <br />
        <form class="form-horizontal" method="post">
            <fieldset class="form-group border p-2">
                <legend class="float-none w-auto px-3">Colors</legend>

                <div class="mb-3 row">
                    <label for="txtPlayer0Color" class="col-sm-2 col-form-label">Player #0 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer0Color"
                            name="txtPlayer0Color" value="%txtPlayer0Color%">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtPlayer1Color" class="col-sm-2 col-form-label">Player #1 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer1Color"
                            name="txtPlayer1Color" value="%txtPlayer1Color%">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtPlayer2Color" class="col-sm-2 col-form-label">Player #2 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer2Color"
                            name="txtPlayer2Color" value="%txtPlayer2Color%">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtPlayer3Color" class="col-sm-2 col-form-label">Player #3 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer3Color"
                            name="txtPlayer3Color" value="%txtPlayer3Color%">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtPlayer4Color" class="col-sm-2 col-form-label">Player #4 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer4Color"
                            name="txtPlayer4Color" value="%txtPlayer4Color%">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="txtPlayer5Color" class="col-sm-2 col-form-label">Player #5 color:</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control form-control-color" id="txtPlayer5Color"
                            name="txtPlayer5Color" value="%txtPlayer5Color%">
                    </div>
                </div>

            </fieldset>

            <br />

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type='submit' class='btn btn-success' value='Save'>
            </div>

        </form>
        <small class='well well-sm'>
            (c)2025 Viktor Takacs - <a href='https://diy.viktak.com' target='_blank'>diy.viktak.com</a>
        </small>

    </div>
</body>

</html>
